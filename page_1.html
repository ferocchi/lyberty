<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Lyberty™ - Cover Slide</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com"></script><style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body {width: 1280px; min-height: 720px; font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;}
        .slide {
            width: 1280px;
            min-height: 720px;
            position: relative;
            
            background-color: #0a1929;
        }
        .blueprint-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 3;
        }
        .tagline {
            background: linear-gradient(90deg, #3a86ff, #00ccff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .animation-container {
            position: relative;
            width: 500px;
            height: 50px;
            
        }
        .animation-text {
            position: absolute;
            width: 100%;
            text-align: center;
            animation: slideUpDown 9s infinite;
            opacity: 0;
        }
        .animation-text:nth-child(1) {
            animation-delay: 0s;
        }
        .animation-text:nth-child(2) {
            animation-delay: 3s;
        }
        .animation-text:nth-child(3) {
            animation-delay: 6s;
        }
        @keyframes slideUpDown {
            0%, 100% { transform: translateY(20px); opacity: 0; }
            10%, 90% { transform: translateY(0); opacity: 1; }
            33% { transform: translateY(0); opacity: 1; }
            43% { transform: translateY(-20px); opacity: 0; }
        }
    </style>
</head>
<body>
<div class="slide bg-gradient-to-br from-gray-900 to-blue-900">
<!-- Background Image -->
<img class="absolute inset-0 w-full h-full object-cover opacity-40" src="https://picture-search.skywork.ai/aippt/image/sheet/709700fe3eb3d3aa0170c6d92620871c.jpg" data-sk-source-container="img" data-sk-source-url="https://www.vecteezy.com/photo/27812512-3d-rendering-of-abstract-technology-background-with-connecting-dots-and-lines-network-concept-abstract-background-with-binary-code-flowing-through-a-network-of-interconnected-nodes-ai-generated" data-sk-source-id="1948181357697372162"/>
<!-- Blueprint Lines Overlay -->
<div class="blueprint-lines"></div>
<!-- Vignette Effect -->
<div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-50"></div>
<!-- Content -->
<div class="content flex flex-col items-center justify-center h-full px-16">
<!-- Logo/Title Area -->
<h1 class="text-7xl font-bold text-white mb-4">Lyberty<span class="text-blue-400">™</span></h1>
<!-- Tagline -->
<h2 class="tagline text-4xl font-semibold mb-8">Automate the Venture. Amplify the Vision.</h2>
<!-- Subheadline -->
<p class="text-white text-2xl mb-12 opacity-90">The AI Engine for Builders Who Think Bigger</p>
<!-- Animated Process Flow -->
<div class="animation-container mt-8">
<div class="animation-text text-xl text-blue-300">
<i class="fas fa-lightbulb mr-2"></i> Strategy
                </div>
<div class="animation-text text-xl text-blue-300">
<i class="fas fa-filter mr-2"></i> Funnel
                </div>
<div class="animation-text text-xl text-blue-300">
<i class="fas fa-rocket mr-2"></i> Launch
                </div>
</div>
<!-- Decorative Elements -->
<div class="absolute bottom-10 right-10 flex items-center">
<div class="h-1 w-24 bg-gradient-to-r from-transparent to-blue-500 mr-4"></div>
<span class="text-blue-300 text-sm">2025</span>
</div>
</div>
</div>

</body></html>
